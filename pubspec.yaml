name: flutter_apns
description: APNS push notification plugin. Uses firebase_messaging on Android, but replaces it on iOS with custom implementation.
version: 1.4.1
homepage: https://github.com/mwaylabs/flutter-apns

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  # firebase_messaging: ^9.0.0-1.0.nullsafety.2
  firebase_messaging:
      path: /Users/keithblack/GitHub/flutterfire/packages/firebase_messaging/firebase_messaging
  
dev_dependencies: 
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mwaysolutions.flutter.apns
        pluginClass: FlutterApnsPlugin
      ios:
        pluginClass: FlutterApnsPlugin
